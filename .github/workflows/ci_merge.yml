# Run this CI Workflow on merges to the `main` branch
name: Merge CI
on:
  push:
    branches:
      - main

# Security permissions (enabling write access for Github-Pages)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Actions CI

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5

      # Setup virtual environment, install dependencies
      - name: Setup Virtual Environment
        run: make init

      # Create documentation using pdoc
      - name: Create documentation
        run: make docs

      # Upload documentation to docs folder
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./docs
          if-no-files-found: error
          overwrite: true

      # Run Semantic Release to get versioning and changelog
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      # Deploy documentation to GitHub Pages
      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v4
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./docs
